version: "3"
services:
  backend:
    image: docker.atixlabs.com/semillas/semillas-middleware:0.0.1-SNAPSHOT-66de577e
    environment:
      - spring_profiles_active=${ENVIRONMENT}
      - SEMILLAS_DB=${SEMILLAS_DB}
      - SEMILLAS_DB_USER=${SEMILLAS_DB_USER}
      - SEMILLAS_DB_PASSWORD=${SEMILLAS_DB_PASSWORD}
      - BONDAREA_KEY=${BONDAREA_ACCESS_KEY}
      - BONDAREA_URL=${BONDAREA_BASE_URL}
      - BONDAREA_TOKEN=${BONDAREA_ACCESS_TOKEN}
      - BONDAREA_IDM=${BONDAREA_IDM}
    depends_on:
      - db
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${BACKEND_URL}`)"
      - "traefik.http.routers.backend.entrypoints=web-secure"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.routers.backend.tls.certresolver=le"
  #frontend:
   # image: docker.atixlabs.com/semillas/semillas/semillas-middleware-frontend:0.0.1-c93610ce
    #environment:
     # - ENVIRONMENT=${ENVIRONMENT}
    #depends_on:
    #  - backend
    #labels:
     # - "traefik.enable=true"
     # - "traefik.http.routers.frontend.rule=Host(`${FRONTEND_URL}`)"
     # - "traefik.http.routers.frontend.entrypoints=web-secure"
     # - "traefik.http.routers.frontend.tls=true"
     # - "traefik.http.routers.frontend.tls.certresolver=le"
  proxy:
    image: traefik:v2.2.0
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web-secure.address=:443"
      - "--entrypoints.web.address=:80"
      - "--certificatesResolvers.le.acme.email=info@atixlabs.com"
      - "--certificatesResolvers.le.acme.storage=/certs/acme.json"
      - "--certificatesResolvers.le.acme.httpChallenge.entrypoint=web"
    ports:
      - "80:80"
      - "443:443"
      - "127.0.0.1:8080:8080"
    volumes:
      # - ./trafeik-${ENVIRONMENT}.toml:/etc/traefik/traefik.toml
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "/home/app/certs/:/certs"
    depends_on:
      - backend
     # - frontend
  db:
    image: postgres:11.7
    environment:
      - POSTGRES_USER=${SEMILLAS_DB_USER}
      - POSTGRES_PASSWORD=${SEMILLAS_DB_PASSWORD}
      - POSTGRES_DB=${SEMILLAS_DB}
    volumes:
      - "/db-data:/var/lib/postgresql/data"
    ports:
      - "127.0.0.1:5432:5432"
  monitoring:
    image: google/cadvisor:latest
    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:rw"
      - "/sys:/sys:ro"
      - "/var/lib/docker/:/var/lib/docker:ro"
    ports:
      - "127.0.0.1:9000:8080"